#---------------------------------------------------
#                 Định dạng số
#---------------------------------------------------
# Kiểm soát cách hiển thị số lớn trong trò chơi
#---------------------------------------------------
format_number:
  thousand: "%s%K"    # Ví dụ: 5000 → 5K
  million: "%s%M"     # Ví dụ: 2000000 → 2M
  billion: "%s%B"     # Ví dụ: 1500000000 → 1.5B
  trillion: "%s%T"    # Ví dụ: 1000000000000 → 1T
  default: "%s%"      # Định dạng mặc định khi không có quy tắc khớp

